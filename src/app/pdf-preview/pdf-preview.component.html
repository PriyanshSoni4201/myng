<div class="generator-container">
  <div class="toolbar">
    <h2>PDF WYSIWYG Preview</h2>
    <button (click)="downloadPdf()">Download PDF</button>
  </div>

  <div class="preview-area">
    <!-- Loop through the paginated content and render each page -->
    <div
      *ngFor="let pageHtml of paginatedHtml; let i = index"
      class="preview-page-container"
    >
      <p class="page-number">Page {{ i + 1 }}</p>
      <div
        class="preview-document-sizer"
        [ngStyle]="previewStyles"
      >
        <div
          class="preview-document-content"
          [innerHTML]="pageHtml"
        ></div>
      </div>
    </div>
  </div>
</div>
