<div class="generator-container">
  <div class="toolbar">
    <h2>PDF Preview</h2>
    <button (click)="downloadPdf()">Download PDF</button>
  </div>
  <div class="preview-area">
    <!-- This now correctly binds to 'safePagesForPreview' -->
    <div
      *ngFor="let pageHtml of safePagesForPreview; let i = index"
      class="preview-page-wrapper"
    >
      <p class="page-number">Page {{ i + 1 }}</p>
      <div [innerHTML]="pageHtml"></div>
    </div>
  </div>
</div>
