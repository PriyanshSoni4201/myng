<div class="generator-container">
  <div class="toolbar">
    <h2>PDF Preview</h2>
    <button (click)="downloadPdf()">Download PDF</button>
  </div>
  <div class="preview-area">
    <!-- 
      ** THE FIX IS HERE **
      Changed the incorrect 'safePagesForPreview' to the correct 'safePages'
      to match the property name in the component's TypeScript class.
    -->
    <div
      *ngFor="let pageHtml of safePages; let i = index"
      class="preview-page-wrapper"
    >
      <p class="page-number">Page {{ i + 1 }}</p>
      <div [innerHTML]="pageHtml"></div>
    </div>
  </div>
</div>
